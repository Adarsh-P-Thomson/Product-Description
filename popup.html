<!DOCTYPE html>
<html>
  <head>
    <title>Meta Description</title>
    <style>
      /* Inline CSS */

      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        background-color: #8281d8;
        color: #333;
        width: 300px;
      }

      strong {
        color: #0056b3;
        font-size: 14px;
      }

      #description, #aiResponse {
        margin: 10px 0;
        font-size: 14px;
        color: #444;
        padding: 8px;
        background-color: #86c8e2;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #aiResponse.waiting {
        color: #888;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div>
      <strong>Meta Description:</strong>
      <div id="description">Loading...</div>
    </div>
    <div>
      <strong>AI Response:</strong>
      <div id="aiResponse">Waiting for AI response...</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
